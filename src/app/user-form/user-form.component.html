<div class="row">
    <div class="col">
        <h3>Alta de Usuario</h3>
    </div>
</div>

<form (ngSubmit)="onSubmit()" #userForm="ngForm">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
            required
            [(ngModel)]="model.email" name="email">
    </div>

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre"
            required
            [(ngModel)]="model.nombre" name="nombre">
    </div>

    <div class="form-group">
        <label for="perfil">Perfil</label>
        <select class="form-control" id="perfil"
            required
            [(ngModel)]="model.perfil" name="perfil">
            <option *ngFor="let perfil of perfiles" [value]="perfil">{{perfil}}</option>
        </select>
    </div>

    <button class="btn btn-lg btn-success" [disabled]="!userForm.form.valid">Crear</button>
    <button class="btn btn-lg btn-secondary" type="submit" (click)="goBack()" style="margin-left: 10px">Volver</button>

</form>
